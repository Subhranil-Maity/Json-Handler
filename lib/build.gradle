plugins {

    id 'java-library'
    id 'maven-publish'
}

group 'com.subhranil.jsonhandler'
version '1.0'

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = 'myRepo'
            url = layout.buildDirectory.dir("repo")
        }
    }
}


repositories {
    mavenCentral()
}



dependencies {
    testImplementation 'junit:junit:4.13.2'
    api 'org.apache.commons:commons-math3:3.6.1'
}
